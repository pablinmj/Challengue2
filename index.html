<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/calculadora.png" type="image/x-icon">
  <title>Calculadora</title>
</head>
<body>
<!-- Encabezado -->
<div class="header">CALCULADORA</div>

<!-- Contenedor principal -->
<div class="container">
  <!-- Campo de texto para mostrar la entrada y el resultado -->
  <input type="text" id="display">

  
  <div class="grid">
    
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="/" onclick="addToDisplay('/')">
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="*" onclick="addToDisplay('*')">
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="-" onclick="addToDisplay('-')">
    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">
    <input type="button" value="=" onclick="calculate()">
    <input type="button" value="+" onclick="addToDisplay('+')">

  </div>


  <div class="grid">
    <input type="button" value="C" onclick="clearDisplay()"> <!-- Botón para borrar todo -->
    <input type="button" value="DEL" onclick="deleteLastCharacter()"> <!-- Botón para borrar el último caracter -->
    <input type="button" value="%" onclick="calculatePercentage()"> <!-- Botón para calcular el porcentaje -->
    <input type="button" value="^" onclick="addToDisplay('**')"> <!-- Botón para calcular la potencia -->

  </div>


  <div class="grid">
    <input type="button" value="√" onclick="calculateSquareRoot()"> <!-- Botón para calcular la raíz cuadrada -->
    <input type="button" value="(" onclick="addToDisplay('(')"> <!-- Botón para agregar paréntesis izquierdo -->
    <input type="button" value=")" onclick="addToDisplay(')')"> <!-- Botón para agregar paréntesis derecho -->
  </div>
</div>
<div class="container2">
  <a href="https://github.com/pablinmj/Challengue2">
    <img src="img/github.png" alt="GitHub" width="30" height="30">
  </a>
</div>





<!-- Archivo JavaScript para las funciones de la calculadora -->
<script src="js/app.js"></script>

</body>
</html>
